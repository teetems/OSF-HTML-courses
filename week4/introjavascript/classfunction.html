    <p id="sit"></p>
    <p id="jump"></p>

    <p id="tap"></p>
    <script>
        let a = 20;
        let b = 60;
        let z = 20;
        let t = 40 + z;
        document.getElementById("test").innerText = a * b
        document.getElementById("plus").innerText = a + b
        document.getElementById("minus").innerText = a - b

        document.getElementById("jump").innerText = a != b
